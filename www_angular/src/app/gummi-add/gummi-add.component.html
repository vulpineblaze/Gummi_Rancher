
<P>Hey, {{user.ofa}}</P>


<div ng-show="gummi" class="card">
  <div *ngIf="hasNoGummi; else elseBlock" class="card-body">
  	


    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Gummi Name</label>
        <input type="text" class="form-control" 
          formControlName="GummiName" 
          #GummiName />
      </div>
      <div *ngIf="angForm.controls['GummiName'].invalid && (angForm.controls['GummiName'].dirty || angForm.controls['GummiName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['GummiName'].errors.required">
          Gummi Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Make a Wish on your Gummi!</label>
        <input type="text" class="form-control" 
          formControlName="GummiMakeAWish" 
          #GummiMakeAWish />
      </div>
      <div *ngIf="angForm.controls['GummiMakeAWish'].invalid && (angForm.controls['GummiMakeAWish'].dirty || angForm.controls['GummiMakeAWish'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['GummiMakeAWish'].errors.required">
          Gummi Name is required.
        </div>
      </div>

      

      <div class="form-group">
					<button (click) = "addGummi(GummiName.value, GummiMakeAWish.value)" type="submit" class="btn btn-primary"
					[disabled]="angForm.pristine || angForm.invalid" >
				  Create Gummi
				</button>
			</div>

    </form>
  </div>
  <ng-template #elseBlock>You've already got an Active Gummi!</ng-template>
</div>
